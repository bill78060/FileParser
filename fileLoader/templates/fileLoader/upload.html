{% extends 'fileLoader/base.html' %}
{%load static%}
{% block content %}
<h2>Upload File</h2>
<form action="{% url 'upload_file' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="file" required>
    <button type="submit">Upload</button>
</form>
{% if error %}
<p>{{ error }}</p>
{% endif %}
{% endblock %}
