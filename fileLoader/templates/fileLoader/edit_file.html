{% extends 'fileLoader/base.html' %}
{%load static%}
{% block content %}
<h2>Edit {{ file.name }}</h2>
<form action="{% url 'edit_file' file.id %}" method="post">
    {% csrf_token %}
    <textarea name="content" rows="20" cols="100">{{ file.content }}</textarea>
    <button type="submit">Save</button>
</form>
{% endblock %}
