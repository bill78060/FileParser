{% extends 'fileLoader/base.html' %}
{%load static%}
{% block content %}
<div class="card">
    <div class="card-header">
        <h2 class="h5">Uploaded Files</h2>
    </div>
    <div class="card-body">
        <ul class="list-group">
            {% for file in files %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <a href="{% url 'view_file' file.id %}">{{ file.name }}</a>
                <a href="{% url 'delete_file' file.id %}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure?');">Delete</a>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
